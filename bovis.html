<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biômetro de Bovis | Medição Energética</title>
    
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="css/bovis.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <a href="index.html" class="link-voltar-home">← Voltar ao Portal</a>

    <section class="bovis-container">
        
        <div class="pilar pilar-esquerda">
            <div class="mesa-bg"><img src="assets/bovis/mesa.png" class="textura-mesa"></div>
            <div class="painel-identidade">
                <h2 class="titulo-pilar">O Testemunho</h2>
                <p class="desc-pilar">Dados para leitura da aura.</p>
                <div class="input-radiestesia"><label>Nome Completo</label><input type="text" id="input-nome"></div>
                <div class="input-radiestesia"><label>Data de Nascimento</label><input type="date" id="input-data"></div>
                <button class="btn-cristal" onclick="iniciarSessao()">Conectar Campo</button>
                <div id="cristal-testemunho" class="cristal-oculto"><img src="assets/bovis/ametista.png"><div class="brilho-cristal"></div></div>
            </div>
        </div>

        <div class="pilar pilar-centro">
            
            <div class="status-leitura">
                <h3 id="campo-atual">Aguardando...</h3>
                <p id="valor-leitura" class="valor-destaque">0 Å</p>
            </div>

            <div class="area-medicao">
                <div class="pendulo-suporte" id="pendulo-bovis">
                    <img src="assets/bovis/pendulo.png" class="img-pendulo">
                </div>

                <div class="regua-container">
                    <img src="assets/bovis/regua_bovis.png" alt="Régua Bovis" class="img-regua">
                    <div class="marcador-vitalidade" title="Ponto de Vitalidade (6.500)"></div>
                </div>
            </div>

            <div id="lista-bovis" class="lista-resultados-live"></div>

        </div>

        <div class="pilar pilar-direita">
            <div class="aura-container">
                <img src="assets/bovis/corpo_energia.png" alt="Corpo Sutil" class="img-aura">
                <div class="scanner-aura" id="scanner-bovis"></div>
                
                <div class="legenda-campos">
                    <span class="campo-tag mental">Mental</span>
                    <span class="campo-tag emocional">Emocional</span>
                    <span class="campo-tag fisico">Físico</span>
                    <span class="campo-tag espiritual">Espiritual</span>
                </div>
            </div>
        </div>

    </section>

    <script src="js/bovis.js"></script>

</body>
</html>
